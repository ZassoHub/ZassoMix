
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>雑草MV シャッフル</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      background: #f5f5f5;
    }
    h1 {
      font-size: 28px;
    }
    button {
      font-size: 24px;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #playBtn {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>雑草MV シャッフル</h1>
  <button id="playBtn" onclick="openRandom()">▶ ランダム再生</button>

  <script>
    const urls = [
      "https://youtube.com/shorts/_MRYbiPc8Ro?si=4QhIg1QNSXThTEC1",
      "https://youtu.be/p7iGK77uj2E?si=ajnRroQTsuAzaF62",
      "https://youtu.be/6YKQ7vRotoU?si=1-E5o5I-J-TtyWfB",
      "https://youtube.com/shorts/fawmGLRugk8?si=TgoBLBgWbrBFR-Zd",
      "https://youtube.com/shorts/ecqKavTU8FU?si=GZ1FSr-QtdECNpgm"
    ];

    function openRandom() {
      const randomUrl = urls[Math.floor(Math.random() * urls.length)];
      window.open(randomUrl, '_blank');
    }
  </script>
</body>
</html>
