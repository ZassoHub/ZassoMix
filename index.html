<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ZASSO HUB</title>
  <style>
    body {
      margin: 0;
      background-image: url('camp_background.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
    }

    .button {
      position: absolute;
      padding: 10px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 10px;
      font-size: 24px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .button:hover {
      background: rgba(200, 255, 200, 0.8);
    }
  </style>
</head>
<body>
  <script>
    const icons = ["🍀","☘️","🌿","🌱","🌾","🌷","🍂","🍁","🌻","🌸","🌼","🍃"];
    const links = ["https://example.com"];

    function randomPosition(max) {
      return Math.floor(Math.random() * max) + "px";
    }

    for (let i = 0; i < 12; i++) {
      const btn = document.createElement("div");
      btn.className = "button";
      btn.innerText = icons[i];
      btn.style.left = randomPosition(window.innerWidth - 50);
      btn.style.top = randomPosition(window.innerHeight - 50);
      btn.onclick = () => {
        window.location.href = links[0];
      };
      document.body.appendChild(btn);
    }
  </script>
</body>
</html>
