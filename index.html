
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>雑草MV シャッフル（秒数表示付き）</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 80px 20px;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      margin: 10px 0;
    }
    button {
      font-size: 22px;
      padding: 12px 25px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>雑草MV シャッフル</h1>
  <p id="info">曲の秒数が表示されます。</p>
  <button onclick="openRandom()">▶ ランダム再生</button>

  <script>
    const videos = [
      {
        url: "https://www.instagram.com/reel/DHeWlA-h446/?igsh=dXFqdGpnY2d1N2M1",
        length: 186
      },
      {
        url: "https://www.instagram.com/reel/DHfuJXKvhH9/?igsh=MWY1YTEwZXY0cmhxdQ==",
        length: 124
      },
      {
        url: "https://www.instagram.com/reel/DHnNfaVxCbz/?igsh=MnppY2dnMG1oeDZy",
        length: 150
      },
      {
        url: "https://www.instagram.com/reel/DHnPK3BxEOQ/?igsh=MWhzeXExZGR2bW1kNw==",
        length: 98
      },
      {
        url: "https://www.instagram.com/reel/DHn-8UOBj8L/?igsh=MTZneGloeXN6YTZyYw==",
        length: 133
      },
      {
        url: "https://www.instagram.com/reel/DHsoL4YPtMD/?igsh=bGlqeW9qaHlsa205",
        length: 117
      },
      {
        url: "https://www.instagram.com/reel/DHveUBwhXKp/?igsh=aGMyYWlyM2U5a2xo",
        length: 142
      }
    ];

    let lastIndex = -1;

    function openRandom() {
      let index;
      do {
        index = Math.floor(Math.random() * videos.length);
      } while (index === lastIndex && videos.length > 1);

      lastIndex = index;
      const video = videos[index];
      document.getElementById("info").innerText = `今回の曲：${video.length}秒`;
      window.open(video.url, "_blank");
    }
  </script>
</body>
</html>
