
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZASSOU SHUFFLE</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('zassou_12buttons_grass.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Segoe UI", sans-serif;
    }
    .circle {
      position: relative;
      width: 600px;
      height: 600px;
    }
    .circle button {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      font-size: 20px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.7);
      transition: transform 0.2s;
    }
    .circle button:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="circle">
    <script>
      const radius = 250;
      const centerX = 300;
      const centerY = 300;
      const symbols = ["🍀", "☘️", "🌿", "🌱", "🍃", "🌾", "🌼", "🍂", "🍁", "🌷", "🌸", "🌻"];
      const urls = [
        "https://www.instagram.com/reel/DHeWlA-h446/?igsh=dXFqdGpnY2d1N2M1",
        "https://www.instagram.com/reel/DHfuJXKvhH9/?igsh=MWY1YTEwZXY0cmhxdQ==",
        "https://www.instagram.com/reel/DHnNfaVxCbz/?igsh=MnppY2dnMG1oeDZy",
        "https://www.instagram.com/reel/DHnPK3BxEOQ/?igsh=MWhzeXExZGR2bW1kNw==",
        "https://www.instagram.com/reel/DHn-8UOBj8L/?igsh=MTZneGloeXN6YTZyYw==",
        "https://www.instagram.com/reel/DHsoL4YPtMD/?igsh=bGlqeW9qaHlsa205",
        "https://www.instagram.com/reel/DHveUBwhXKp/?igsh=aGMyYWlyM2U5a2xo"
      ];

      for (let i = 0; i < 12; i++) {
        const angle = (i * 30 - 90) * Math.PI / 180;
        const x = centerX + radius * Math.cos(angle) - 30;
        const y = centerY + radius * Math.sin(angle) - 30;

        const button = document.createElement("button");
        button.style.left = `${x}px`;
        button.style.top = `${y}px`;
        button.innerText = symbols[i % symbols.length];
        button.onclick = () => {
          const randomIndex = Math.floor(Math.random() * urls.length);
          window.open(urls[randomIndex], "_blank");
        };

        document.querySelector(".circle").appendChild(button);
      }
    </script>
  </div>
</body>
</html>
