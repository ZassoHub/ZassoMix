
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>雑草MV オートシャッフル</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 80px 20px;
      background-color: #f0f0f0;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    button {
      font-size: 20px;
      padding: 12px 25px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>雑草MV オートシャッフル</h1>
  <p>ボタンを押すと10秒ごとに次の動画がランダム再生されます</p>
  <button onclick="startShuffle()">▶ シャッフル開始</button>

  <script>
    const videos = [
      "https://www.instagram.com/reel/DHeWlA-h446/?utm_source=ig_web_copy_link",
      "https://www.instagram.com/reel/DHfuJXKvhH9/?utm_source=ig_web_copy_link",
      "https://www.instagram.com/reel/DHnNfaVxCbz/?utm_source=ig_web_copy_link",
      "https://www.instagram.com/reel/DHnPK3BxEOQ/?utm_source=ig_web_copy_link",
      "https://www.instagram.com/reel/DHn-8UOBj8L/?utm_source=ig_web_copy_link",
      "https://www.instagram.com/reel/DHsoL4YPtMD/?utm_source=ig_web_copy_link",
      "https://www.instagram.com/reel/DHveUBwhXKp/?utm_source=ig_web_copy_link",
      "https://www.youtube.com/watch?v=p7iGK77uj2E&app=desktop",
      "https://www.youtube.com/watch?v=6YKQ7vRotoU&app=desktop",
      "https://www.youtube.com/shorts/_MRYbiPc8Ro?&app=desktop",
      "https://www.youtube.com/shorts/fawmGLRugk8?&app=desktop",
      "https://www.youtube.com/shorts/ecqKavTU8FU?&app=desktop"
    ];

    function startShuffle() {
      openNext();
    }

    function openNext() {
      const index = Math.floor(Math.random() * videos.length);
      const url = videos[index];
      window.open(url, "_blank");

      setTimeout(() => {
        openNext();
      }, 10000); // 10秒ごとに次の動画
    }
  </script>
</body>
</html>
